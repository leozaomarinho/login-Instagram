<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>

    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="img/smartphone.png" alt="celular">
        </div>
        <div class="instagram-continue">
         <!--Conjunto de botões e divs-->
            <div class="group">
                <img src="img/instagram-logo-17.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="img/perfil.jpg" alt="foto de perfil" width="120px">
                </div>
                <a href="#" class="instagram-login">Continue como leozao.marinho</a>
                <a href="#" class="instagram-logout">Remover Conta</a>
            </div>
          <!--Segundo grupo de botões e divs-->  
            <div class="group">
                <p class="not-account">Não é leozao.marinho?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
          <!--botoes download-->,
            <div class="get-the-app">
                <p class="get-app"><b>Baixe o aplicativo</b></p>
                <div class="download">
                    <a href="#" class="app-download"><img src="" alt=""></a>
                    <a href="#" class="app-download"><img src="" alt=""></a>
                </div>
            </div>  
        </div>

    </div>
     
    
</body>
</html>
